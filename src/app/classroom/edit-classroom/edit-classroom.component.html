<ng-container *ngIf="classroom.id">
    <div class="card">
        <div class="card-header bg-primary text-center text-white">
            <h3 class="text-white">
                <i class="lni lni-archive"></i>
                Edit {{classroom.name | uppercase}}
            </h3>
            <div class="small">
                <span><i class="lni lni-user"></i></span> 
                User count: {{classroom.Users?.length}}
            </div>
        </div>

        <form [formGroup]="classroomForm" (ngSubmit)="updateClassroom()" >
            <ul class="list-group list-group-flush">
                <li class="list-group-item p-0">
                    <div class="row m-0">
                        <div class="col-sm-12 col-md-4 bg-light p-3 text-muted">
                            Name<sup>*</sup>
                        </div>
                        <div class="col-sm-12 col-md-8 p-3">
                            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Classroom Name">
                            <small class="form-text text-danger" *ngIf="classroomForm.get('name').invalid && (classroomForm.get('name').dirty || classroomForm.get('name').touched)">
                                Enter valid name; minimum of 3 characters
                            </small>
                        </div>
                    </div>
                </li>
                <li class="list-group-item p-0">
                    <div class="row m-0">
                        <div class="col-sm-12 col-md-4 bg-light p-3 text-muted">
                            Description
                        </div>
                        <div class="col-sm-12 col-md-8 p-3">
                            <input type="text" formControlName="description" class="form-control" id="description" placeholder="Description (Optional)">
                        </div>
                    </div>
                </li>
                <li class="list-group-item text-center">
                    <a [routerLink]="['/classrooms/view', classroom.id]" class="btn btn-outline-info mx-2">
                        <i class="lni lni-pencil-alt"></i> Cancel
                    </a>
                    <button class="btn btn-outline-success mx-2">
                        <i class="lni lni-trash"></i> Save
                    </button>
                </li>
            </ul>
        </form>
    </div>
</ng-container>
